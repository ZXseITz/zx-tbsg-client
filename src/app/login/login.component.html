<form [formGroup]="form" class="auth" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="loginUsername">Username</label>
    <input id="loginUsername" formControlName="username" type="text" class="form-control" placeholder="Username">
    <span class="warning" *ngIf="(username.dirty || username.touched) && username.invalid">
      Username length must be between 6 and 20 characters.<br>
      Username can only include alphanumeric letters.
    </span>
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input id="loginPassword" formControlName="password" type="password" class="form-control" placeholder="Password">
    <span class="warning" *ngIf="(password.dirty || password.touched) && password.invalid">
      Password length must be between 8 and 20 characters.<br>
      Password must contain at least one letter, one number and one special character @$!%*#?&
    </span>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
  <a href="/register" class="redirect">I don't have an account yet.</a>
</form>
