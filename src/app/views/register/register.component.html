<form [formGroup]="form" class="auth" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="registerUsername">Username</label>
    <input id="registerUsername" formControlName="username" type="text"
           class="form-control" placeholder="Username">
    <app-input-warning [displayError]="isFieldInvalid('username')"
                       errorMsg="Username length must be between 6 and 20 characters.<br>
                       Username can only include alphanumeric letters.">
    </app-input-warning>
  </div>
  <div class="form-group">
    <label for="registerEmail">Email</label>
    <input id="registerEmail" formControlName="email" type="email"
           class="form-control" placeholder="Email">
    <app-input-warning [displayError]="isFieldInvalid('email')"
                       errorMsg="Email address is invalid.">
    </app-input-warning>
  </div>
  <div class="form-group">
    <label for="registerPassword">Password</label>
    <input id="registerPassword" formControlName="password"
           type="password" class="form-control" placeholder="Password">
    <app-input-warning [displayError]="isFieldInvalid('password')"
                       errorMsg="Password length must be between 8 and 20 characters.<br>
                       Password must contain at least one letter, one number
                       and one special character @$!%*#?&">
    </app-input-warning>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <a href="/login" class="redirect">I already have an account.</a>
</form>
