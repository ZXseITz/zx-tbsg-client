<form [formGroup]="form" class="auth" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="loginUsername">Username</label>
    <input id="loginUsername" formControlName="username" type="text"
           class="form-control" placeholder="Username">
    <app-input-warning [displayError]="isFieldInvalid('username')"
                       errorMsg="Invalid username">
    </app-input-warning>
  </div>
  <div class="form-group">
    <label for="loginPassword">Password</label>
    <input id="loginPassword" formControlName="password" type="password"
           class="form-control" placeholder="Password">
    <app-input-warning [displayError]="isFieldInvalid('password')"
                       errorMsg="Invalid password">
    </app-input-warning>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <a href="/register" class="redirect">I don't have an account yet.</a>
</form>
