<div class="row">
  <div class="col-sm">
    <h3>{{name | uppercase}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-8">
    <ng-content></ng-content>
  </div>
  <div class="col-sm-4">
    <button (click)="fetchOpponents()">Refresh</button><br>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let opponent of opponents">
        <div>
          {{opponent.username}}
          <br>
          <span>[{{opponent.id}}]</span>
        </div>
      </li>
    </ul>
  </div>
</div>
