<div class="row">
  <div class="col-sm">
    <h3>{{name | uppercase}}</h3>
  </div>
</div>
<div class="d-flex p-1">
  <div class="p-1">Connection</div>
  <div class="p-1"><span class="badge badge-info">{{connection}}</span></div>
</div>
<div class="d-flex p-1">
  <div class="p-1">Connection ID</div>
  <div class="p-1"><span class="badge badge-light">{{socketId}}</span></div>
</div>
<div class="row">
  <div class="col-sm-8">
    <ng-content></ng-content>
  </div>
  <div class="col-sm-4">
    <div class="row">
      <div class="input-group mb-3">
        <input #challengeId type="text" class="form-control" placeholder="opponent id" aria-label="Opponent Id"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button #challengeBtn class="btn btn-outline-secondary" type="button" (click)="onChallenge()"></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div>Challenges</div>
      <ul class="list-group">
        <li *ngFor="let entry of contenders | keyvalue" class="list-group-item d-flex flex-column justify-content-between align-items-center">
          {{entry.value}}
          <span class="badge badge-secondary badge-pill">{{entry.key}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
