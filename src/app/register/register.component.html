<form class="auth">
  <div class="form-group">
    <label>Username</label>
    <input #registerUsername type="text" class="form-control"  placeholder="Username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input #registerEmail type="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input #registerPassword type="password" class="form-control" placeholder="Password">
  </div>
  <button class="btn btn-primary" (click)="register(registerUsername.value, registerEmail.value, registerPassword.value)">Register</button>
  <a href="/login" class="auth-link">I already have an account.</a>
</form>
