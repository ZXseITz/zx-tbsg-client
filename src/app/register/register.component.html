<form class="auth">
  <div class="form-group">
    <label for="registerUsername">Username</label>
    <input type="text" class="form-control" id="registerUsername" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="registerEmail">Username</label>
    <input type="text" class="form-control" id="registerEmail" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="registerPassword">Password</label>
    <input type="password" class="form-control" id="registerPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
  <a href="/login" class="auth-link">I already have an account.</a>
</form>
